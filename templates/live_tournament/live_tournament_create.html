{% extends "index.html" %}
{% block title %}{{ _('Турніри онлайн') }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}
    <div class="ui text container">
        <form class="ui inline form" action="">
            <h4 class="ui dividing header">{{ _('Створити турнір') }}</h4>
            <b>{{ _('Date') }}</b><span>{{ date }}</span>
            <div class="field">
                <label for="name">{{ _('Назва турніру') }}</label>
                <input id="name" type="text" name="name">
            </div>
            <div class="ui toggle checkbox">
                <input type="checkbox" name="is_rating" tabindex="0"
                       class="hidden">
                <label>{{ _('Рейтингований турнір') }}</label>
            </div>
            <div class="field">
                <label for="coef">{{ _('Коефіцієнт турніру') }}</label>
                <input id="coef" type="text" name="coef">
            </div>
            <div class="field">
                <label for="judge">{{ _('Головний суддя') }}</label>
                <input id="judge" type="text" name="judge">
            </div>
            <button type="submit" class="ui button">{{ _('Далі') }}</button>
        </form>
    </div>
{% endblock %}
